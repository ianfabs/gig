name: gig
version: "0.1.5"
author: Ian Fabs <ian@fabs.dev>
about: Rapidly scaffolds projects with the power YAML.
args:
        - SCAFFOLD: 
                help: The scaffold.yml file
                required: true
                index: 1
                value_name: SCAFFOLD_YAML_FILE
        - PROJECT:
                help: The name of the project folder
                required: true
                index: 2
                #default_value: MyDenosaur
        - git-init:
                short: i
                short: g 
                long: git-init
                takes_value: false
                help: Tells deno-create wether or not to initalize a git repo
